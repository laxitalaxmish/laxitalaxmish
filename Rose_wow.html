<head>

    <title>Happy Rose Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        header {
            background-color: #e63946;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .roses {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .rose-img {
            width: 200px;
            margin: 0 20px;
        }

            padding: 20px 0;

    <header>
        <h1>Happy Rose Day, Raghvi!</h1>
        <p>I dedicate this virtual garden of roses to you, my love.</p>
    </header>
    
    <div class="roses">
        <img src="https://via.placeholder.com/200/FFC0CB/FFFFFF?text=Rose" alt="Rose" class="rose-img">
        <img src="https://via.placeholder.com/200/FFC0CB/FFFFFF?text=Rose" alt="Rose" class="rose-img">

    <footer>
